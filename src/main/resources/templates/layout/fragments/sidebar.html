<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- offcanvas sidebar -->
	<div class="offcanvas offcanvas-start bg-dark text-white sidebar-nav" tabindex="-1" id="sidebar" th:fragment="sidebar (opcao)">
		<div class="offcanvas-body">
			<nav class="navbar-dark">
				<ul class="navbar-nav">
					<li>
						<div class="small fw-bold text-uppercase px-3 mt-3">Opções</div>
					</li>
					<li class="my-2">
						<hr class="dropdown-toggle-split" />
					</li>

					<!-- 1o elemento -->
					<li>
						<a class="nav-link px-3 sidebar-link text-white" data-bs-toggle="collapse" href="#usuarios">
							<span class="me-2">
								<i class="bi bi-person-fill"></i>
							</span>
							<span>Usuários</span>
							<span class="ms-auto">
								<span class="right-icon">
									<i class="bi bi-chevron-down"></i>
								</span>
							</span>
						</a>   
						
						<div class="collapse" id="usuarios" th:classappend="${opcao == 'usuarios'} ? show">
							<ul class="navbar-nav ps-3">
								<li>
									<a th:href="@{/usuarios/cadastrar}" class="nav-link px-3">
										<span class="me-2">
											<i class="bi bi-plus-square text-white"></i>
										</span>
										<span class="text-white">Cadastrar</span>
									</a>
								</li>
							</ul>
						</div>
					</li>
					<!-- 1o elemento -->
					<li>
						<a class="nav-link px-3 sidebar-link text-white" data-bs-toggle="collapse" href="#jogos">
							<span class="me-2">
								<i class="bi bi-controller"></i>
							</span>
							<span>Jogos</span>
							<span class="ms-auto">
								<span class="right-icon">
									<i class="bi bi-chevron-down"></i>
								</span>
							</span>
						</a>   
						
						<div class="collapse" id="jogos" th:classappend="${opcao == 'jogos'} ? show">
							<ul class="navbar-nav ps-3">
								<li>
									<a th:href="@{/jogos/cadastrar}" class="nav-link px-3">
										<span class="me-2">
											<i class="bi bi-plus-square text-white"></i>
										</span>
										<span class="text-white">Cadastrar</span>
									</a>
								</li>
								<li>
									<a th:href="@{/jogos/abrirpesquisar}" class="nav-link px-3">
										<span class="me-2">
											<i class="bi bi-search text-white"></i>
										</span>
										<span class="text-white">Pesquisar</span>
									</a>
								</li>
							</ul>
						</div>
					</li>
					
					<!-- 2o elemento -->
					<li>
						<a class="nav-link px-3 sidebar-link text-white" data-bs-toggle="collapse" href="#voto">
							<span class="me-2">
								<!-- <i class="bi bi-brush"></i> icone de um pincel-->
								<i class="bi bi-emoji-heart-eyes-fill"></i>
							</span>
							<span>Voto</span>
							<span class="ms-auto">
								<span class="right-icon">
									<i class="bi bi-chevron-down"></i>
								</span>
							</span>
						</a>   
						
						<div class="collapse" id="voto" th:classappend="${opcao == 'voto'} ? show">
							<ul class="navbar-nav ps-3">
								<li>
									<a th:href="@{/voto/cadastrar}" class="nav-link px-3">
										<span class="me-2">
											<i class="bi bi-plus-square text-white"></i>
										</span>
										<span class="text-white">Cadastrar</span>
									</a>
								</li>
								<li>
									<a th:href="@{/pessoas/abrirpesquisar}" class="nav-link px-3">
										<span class="me-2">
											<i class="bi bi-search text-white"></i>
										</span>
										<span class="text-white">Pesquisar</span>
									</a>
								</li>
							</ul>
						</div>
					</li>				
				</ul>
			</nav>
		</div>
	</div>
	<!-- !offcanvas sidebar -->
</body>
</html>
